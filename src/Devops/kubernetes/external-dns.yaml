apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: external-dns
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      containers:
      - name: external-dns
        image: registry.opensource.zalan.do/teapot/external-dns:v0.4.0
        args:
        - --source=service
        - --source=ingress
        - --provider=google
        - --google-project=pizzatent-175310
        - --registry=txt
        - --txt-owner-id=pizza-tent-cluster
